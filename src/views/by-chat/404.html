<!DOCTYPE html>
<html>
<head>
	<title>Page Not Found</title>
	<style type="text/css">
		body {
			background-color: #F5F5F5;
			font-family: Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			text-align: center;
			padding-top: 50px;
		}

		h1 {
			font-size: 72px;
			color: #333;
			margin: 0;
			padding: 0;
		}

		p {
			font-size: 18px;
			color: #666;
			margin-top: 10px;
			margin-bottom: 40px;
		}

		a {
			color: #333;
			text-decoration: none;
			border: 2px solid #333;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 18px;
			transition: all 0.3s ease;
		}

		a:hover {
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>404</h1>
		<p>Sorry, the page you requested could not be found.</p>
		<a href="#">Go Back</a>
	</div>
</body>
</html>
